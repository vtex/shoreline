aliases:
  [
    &filter-default-branches {
      filters: { branches: { ignore: ^(ci\/test-automate-release|main)$ } },
    },

    &experimental-release-branch-only {
      filters: { branches: { only: 'ci/test-automate-release' } },
    },
    &main-release-branch-only { filters: { branches: { only: 'main' } } },
  ]
# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

jobs:
  chromatic-deployment:
    docker:
      - image: circleci/node:16

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install
      - run: yarn build
      - run: yarn chromatic --project-token=${CHROMATIC_PROJECT_TOKEN} --skip 'dependabot/**'

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  build:
    docker:
      - image: circleci/node:16

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install
      - run: yarn build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test:
    docker:
      - image: circleci/node:16

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install
      - run: yarn build
      - run: yarn test:ci

  publish-experimental:
    docker:
      - image: circleci/node:16

    working_directory: ~/repo

    steps:
      - checkout
      - when:
          condition:
            equal: [ci/test-automate-release, << pipeline.git.branch >>]

          steps:
            - run:
                name: Authenticate with registry
                command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN	" > ~/repo/.npmrc
            - run: yarn install
            - run: yarn build
            - run: yarn publish:experimental

  publish-main:
    docker:
      - image: circleci/node:16

    working_directory: ~/repo

    steps:
      - checkout
      - when:
          condition:
            equal: [main, << pipeline.git.branch >>]

          steps:
            - run:
                name: Authenticate with registry
                command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN	" > ~/repo/.npmrc
            - run: yarn publish:main

workflows:
  version: 2

  chromatic-deploy:
    jobs:
      - chromatic-deployment

  build-and-test:
    jobs:
      - build: *filter-default-branches
      - test:
          name: '@vtex/admin-ui test'
          requires:
            - build
  publish-experimental:
    jobs:
      - build: *experimental-release-branch-only
      - test:
          requires:
            - build
      - confirm-release:
          type: approval
          requires:
            - test
      - publish-experimental:
          requires:
            - confirm-release
  publish-main:
    jobs:
      - build: *main-release-branch-only
      - test:
          requires:
            - build
      - confirm-release:
          type: approval
          requires:
            - build
            - test
      - publish-main:
          requires:
            - confirm-release
